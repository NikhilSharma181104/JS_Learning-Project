<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bb4a3330b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="song-img" src="images/thumbnail.png" alt="">
            <h1>Despacito</h1>
            <p>luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="song/despacito.weba" type="audio/webm">
            </audio>
            
            <div class="player-controls">
                <input type="range" value="0" id="progress">
                
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" id="volume-icon"></i>
                    <input type="range" value="100" min="0" max="100" id="volume" orient="vertical">
                </div>
            </div>

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
