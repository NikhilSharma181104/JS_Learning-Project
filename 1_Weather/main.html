<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <div class="text">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="images/search.png" alt="Search icon"></button>
            </div>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="Weather icon">
            <h1 class="temp">25°C</h1>
            <h2 class="city">Delhi<h2>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png" alt="">
                            <div>
                                <p class="humidity">50%</p>
                                <p class="col-txt">Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png" alt="">
                            <div>
                                <p class="wind">15 km/h
                                <p>
                                <p class="col-txt">Wind Speed</p>
                            </div>
                        </div>
                    </div>
        </div>
    </div>


    <script>
        const apiKey = "b5676f7b33738369c6e016875df7bf4d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const getCity = document.querySelector(".text input");
        const getCityBtn = document.querySelector(".text button");
        const weatherIcon = document.querySelector(".weather-icon");
        const weatherIconContainer = document.querySelector(".weather");

        async function checkWeather(city) {

            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                document.querySelector(".error").style.display = "none";
                var data = await response.json();

                console.log(data);

                var temp = Math.round(data.main.temp);
                document.querySelector(".temp").innerHTML = temp + "°C";
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if (data.weather[0].main == "Clouds") {
                    document.querySelector(".weather-icon").src = "images/clouds.png";
                }
                else if (data.weather[0].main == "Clear") {
                    document.querySelector(".weather-icon").src = "images/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    document.querySelector(".weather-icon").src = "images/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    document.querySelector(".weather-icon").src = "images/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    document.querySelector(".weather-icon").src = "images/mist.png";
                }
                else if (data.weather[0].main == "Snow") {
                    document.querySelector(".weather-icon").src = "images/snow.png";
                }
                else {
                    document.querySelector(".weather-icon").src = "images/clear.png";
                }
                weatherIconContainer.style.display = "block";
            }

        }

        getCityBtn.addEventListener("click", () => {
            checkWeather(getCity.value);
        })
    </script>
</body>

</html>
